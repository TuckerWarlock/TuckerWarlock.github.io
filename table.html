<!DOCTYPE html>
<html>

<head>
    <title>table</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
</head>

<body>
    <div>
        <table class="table">
            <caption align="center">Programming</caption>
            <tr>
                <th>Language</th>
                <th>Years</th>
                <th>Proficiency Level</th>
            </tr>
            <tr>
                <td>HTML/CSS</td>
                <td>2</td>
                <td>Intermediate</td>
            </tr>
            <tr>
                <td>C#</td>
                <td>2</td>
                <td>Advanced</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>1</td>
                <td>Intermediate</td>
            </tr>
            <tr>
                <td>SQL</td>
                <td>1</td>
                <td>Novice</td>
            </tr>
            <tr>
                <td>Powershell</td>
                <td>3</td>
                <td>Advanced</td>
            </tr>
        </table>
    </div>
</body>

</html>
